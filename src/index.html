<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мир красоты</title>
</head>
<body>
  <header class="header">
    <div class="header__top">
        <a class="header__top__logo" href="/">Мир красоты</a>
        <nav class="header__top__navigation">
          <ul>
            <li><a href="#">Услуги и цены</a></li>
            <li><a href="#">Мастера</a></li>
            <li><a href="#">Наши работы</a></li>
            <li><a href="#">О нас</a></li>
            <li><a href="#">Контакты</a></li>
          </ul>
        </nav>
        <div class="header__top__phone">
          <div class="header__top__phone__number">8 (499) 686-17-62</div>
          <div class="header__top__phone__schedule">с 10.00 до 19.00 без выходных</div>
        </div>
      </div>
    <div class="header__content">
      <div class="header__content__sign_up">
          <h1>Создай свой образ вместе с нами</h1>
          <h2>Идеальный образ за 60 минут</h2>
          <div class="header__container__content__sign_up__button">

          </div>
        </div>

          <div class="header__content__image__girl"></div>
          <div class="header__content__image__ellipse"></div>
      </div>
      <div class="header__content__contacts">
          <ul>
            <li>
              <a href="#">
                <img src="images/vk.svg" alt="VK">
              </a>
            </li>
            <li>
              <a href="#">
                <img src="images/instagram.svg" alt="IG">
              </a>
            </li>
            <li>
              <a href="#">
                <img src="images/youtube.svg" alt="YT">
              </a>
            </li>
          </ul>
        </div>
    </div>

</html>
